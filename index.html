<!DOCTYPE html>
<html ng-app="myApp">

  <head>
    <script data-require="angular.js@1.2.7" data-semver="1.2.7" src="http://code.angularjs.org/1.2.7/angular.js"></script>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Starter AngularJS app</h1>
    <div ng-controller="ToddlerCtrl">
      <!-- ng-controller provides identifier to link with code -->
      <h2>Toddlers</h2>
      <table>
        <tr>
          <th>Name</th>
          <th>Birthday</th>
          <th>Happy?</th>
        </tr>
        <tr ng-repeat="toddler in toddlers">
          <!-- iterates through variable in controller's $scope -->
          <td>{{toddler.name}}</td>
          <td>{{toddler.birthday}}</td>
          <td>{{toddler.happy}}</td>
        </tr>
      </table>
    </div>
  </body>

</html>
